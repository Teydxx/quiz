    <style>

</head>
<body>

    <!-- Script de choix de mode -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const classicBtn = document.getElementById('classic-btn');
            const lobbyBtn = document.getElementById('lobby-btn');
            const startBtn = document.getElementById('start-btn');
            
            // Mode Classique (ton ancien syst√®me)
            classicBtn.addEventListener('click', () => {
                console.log('üéÆ Mode Classique s√©lectionn√©');

                classicBtn.style.display = 'none';
                lobbyBtn.style.display = 'none';
                startBtn.style.display = 'inline-flex';
                
                // Initialiser le GameManager en mode classique
                window.gameManager = new GameManager();
                window.gameManager.init();
            });
            
            // Mode Lobby (nouveau syst√®me)
            lobbyBtn.addEventListener('click', () => {
                console.log('üéÆ Mode Lobby s√©lectionn√©');
                window.location.href = 'lobby.html';
            });
            
            // V√©rifier si on vient d'un lobby (session dans l'URL)
            const urlParams = new URLSearchParams(window.location.search);
            const sessionId = urlParams.get('session');
            
            if (sessionId) {
                console.log(`üéÆ Session d√©tect√©e dans l'URL: ${sessionId}`);
                
                // Cacher les boutons de choix
                classicBtn.style.display = 'none';
                lobbyBtn.style.display = 'none';
                
                // Initialiser en mode session
                window.gameManager = new GameManager();
                window.gameManager.init();
                
                // D√©marrer directement le quiz
                setTimeout(() => {
                    window.gameManager.startGame();
                }, 500);
            }
        });
