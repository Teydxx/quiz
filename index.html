<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Jeux Vidéos</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/home.css">
    
    <style>
        .mode-buttons {
            display: flex;
            gap: 30px;
            justify-content: center;
            margin-top: 50px;
            flex-wrap: wrap;
        }
        
        .mode-button {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid;
            border-radius: 15px;
            padding: 30px;
            width: 280px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            color: white;
        }
        
        .mode-button:hover {
            transform: translateY(-10px);
        }
        
        .mode-button i {
            font-size: 3rem;
            margin-bottom: 20px;
            display: block;
        }
        
        .mode-button h3 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }
        
        .solo-mode {
            border-color: #3742fa;
        }
        
        .solo-mode:hover {
            background: rgba(55, 66, 250, 0.1);
        }
        
        .solo-mode h3 {
            color: #3742fa;
        }
        
        .session-mode {
            border-color: #2ed573;
        }
        
        .session-mode:hover {
            background: rgba(46, 213, 115, 0.1);
        }
        
        .session-mode h3 {
            color: #2ed573;
        }
    </style>
</head>
<body>
    <div id="home-screen" class="screen active">
        <div class="home-content">
            <div class="logo">
                <i class="fas fa-gamepad"></i>
                <h1>QUIZ JEUX VIDÉOS</h1>
            </div>
            
            <div class="rules">
                <div class="rule">
                    <i class="fas fa-volume-up"></i>
                    <p><strong>1. Écoutez</strong><br>20 secondes de gameplay</p>
                </div>
                <div class="rule">
                    <i class="fas fa-lightbulb"></i>
                    <p><strong>2. Devinez</strong><br>4 propositions</p>
                </div>
                <div class="rule">
                    <i class="fas fa-check-circle"></i>
                    <p><strong>3. Découvrez</strong><br>La bonne réponse</p>
                </div>
            </div>
            
            <div class="mode-buttons">
                <div class="mode-button solo-mode" onclick="window.location.href='quiz.html?mode=solo'">
                    <i class="fas fa-user"></i>
                    <h3>MODE SOLO</h3>
                    <p>10 questions aléatoires</p>
                </div>
                
                <div class="mode-button session-mode" onclick="window.location.href='lobby.html'">
                    <i class="fas fa-users"></i>
                    <h3>MODE SESSION</h3>
                    <p>Créer ou rejoindre</p>
                </div>
            </div>
            
            <p class="hint">
                <i class="fas fa-info-circle"></i>
                Cliquez pour autoriser l'audio
            </p>
            
            <div style="margin-top: 40px; text-align: center;">
                <a href="deleted-videos.html" style="color: #a4b0be; text-decoration: none;">
                    <i class="fas fa-trash-alt"></i> Gérer les vidéos supprimées
                </a>
            </div>
        </div>
    </div>
    
    <script>
        // Détection session
        const urlParams = new URLSearchParams(window.location.search);
        const sessionCode = urlParams.get('session');
        
        if (sessionCode) {
            window.location.href = `quiz.html?session=${sessionCode}`;
        }
        
        // Audio
        document.addEventListener('click', () => {
            console.log('Audio débloqué');
        }, { once: true });
    </script>
</body>
</html>
