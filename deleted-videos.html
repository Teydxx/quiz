<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vid√©os Supprim√©es - Quiz Jeux Vid√©os</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <style>
        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            min-height: calc(100vh - 80px);
            display: flex;
            flex-direction: column;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            color: #ff4757;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 25px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: transform 0.3s;
        }
        
        .btn:hover {
            transform: translateY(-3px);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #ff4757, #3742fa);
            color: white;
        }
        
        .btn-danger {
            background: #ff4757;
            color: white;
        }
        
        .btn-success {
            background: #2ed573;
            color: white;
        }
        
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 30px;
            flex: 1;
        }
        
        .game-card {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 71, 87, 0.3);
            border-radius: 12px;
            padding: 20px;
            transition: transform 0.3s;
        }
        
        .game-card:hover {
            transform: translateY(-5px);
            border-color: #ff4757;
        }
        
        .game-name {
            font-size: 1.4rem;
            font-weight: bold;
            color: white;
            margin-bottom: 10px;
            word-break: break-word;
        }
        
        .game-info {
            color: #a4b0be;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }
        
        .video-id {
            font-family: monospace;
            background: rgba(0, 0, 0, 0.3);
            padding: 8px 12px;
            border-radius: 6px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .action-btn {
            flex: 1;
            padding: 8px 15px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
        
        .empty-state {
            text-align: center;
            padding: 50px;
            color: #a4b0be;
            font-size: 1.2rem;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .test-link {
            color: #3742fa;
            text-decoration: none;
            margin-left: 10px;
        }
        
        .test-link:hover {
            text-decoration: underline;
        }
        
        .youtube-test {
            margin-top: 15px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }
        
        .youtube-test iframe {
            width: 100%;
            height: 200px;
            border-radius: 8px;
            margin-top: 10px;
        }
        
        .info-banner {
            background: rgba(255, 193, 7, 0.2);
            border: 1px solid rgba(255, 193, 7, 0.5);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .info-banner i {
            color: #ffc107;
            margin-right: 10px;
        }
        
        .footer-buttons {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .footer-btn {
            padding: 15px 30px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s;
            min-width: 200px;
            justify-content: center;
            font-size: 1.1rem;
        }
        
        .footer-btn:hover {
            transform: translateY(-3px);
        }
        
        .btn-back {
            background: linear-gradient(135deg, #3742fa, #7158e2);
            color: white;
        }
        
        .btn-reload {
            background: linear-gradient(135deg, #2ed573, #1dd1a1);
            color: white;
        }
        
        .content-wrapper {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-trash-alt"></i> Vid√©os Supprim√©es</h1>
            <p>Liste des vid√©os retir√©es du quiz pour v√©rification manuelle</p>
        </div>
        
        <div class="info-banner">
            <i class="fas fa-info-circle"></i>
            <strong>Deux options :</strong> 
            1. <span style="color: #2ed573">"Corriger et remettre"</span> pour changer l'ID YouTube et r√©int√©grer la vid√©o dans le quiz.
            2. <span style="color: #ff4757">"Supprimer d√©finitivement"</span> pour √©liminer compl√®tement la vid√©o du syst√®me.
        </div>
        
        <div class="controls">
            <button class="btn btn-primary" onclick="loadDeletedGames()">
                <i class="fas fa-sync-alt"></i> Actualiser
            </button>
            <button class="btn btn-danger" onclick="clearAllDeleted()">
                <i class="fas fa-trash"></i> Tout supprimer
            </button>
            <a href="index.html" class="btn btn-success">
                <i class="fas fa-arrow-left"></i> Retour au Quiz
            </a>
        </div>
        
        <div class="content-wrapper">
            <div id="games-container">
                <!-- Les jeux supprim√©s appara√Ætront ici -->
            </div>
        </div>
        
        <!-- BOUTONS EN BAS DE PAGE -->
        <div class="footer-buttons">
            <button class="footer-btn btn-back" onclick="window.location.href='index.html'">
                <i class="fas fa-home"></i> Retour √† l'accueil
            </button>
            <button class="footer-btn btn-reload" onclick="location.reload()">
                <i class="fas fa-redo"></i> Recharger la page
            </button>
        </div>
    </div>
    
    <script src="scripts/deletedGames.js"></script>
    <script>
        // Charger et afficher les jeux supprim√©s
        function loadDeletedGames() {
            const container = document.getElementById('games-container');
            const deletedGames = DeletedGamesStorage.get();
            
            if (deletedGames.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-check-circle" style="font-size: 3rem; margin-bottom: 20px;"></i>
                        <h3>Aucune vid√©o supprim√©e</h3>
                        <p>Toutes les vid√©os fonctionnent correctement !</p>
                        <a href="index.html" style="margin-top: 20px; text-decoration: none;">
                            <button class="btn btn-success" style="margin-top: 20px;">
                                <i class="fas fa-arrow-left"></i> Retourner au quiz
                            </button>
                        </a>
                    </div>
                `;
                return;
            }
            
            let html = `<div class="games-grid">`;
            
            deletedGames.forEach((game) => {
                html += `
                    <div class="game-card">
                        <div class="game-name">${game.name}</div>
                        <div class="game-info">
                            <div><i class="far fa-calendar"></i> Supprim√©e le: ${game.date}</div>
                            <div><i class="fas fa-info-circle"></i> Raison: ${game.reason || 'Manuelle'}</div>
                        </div>
                        
                        <div class="video-id">
                            <span>ID YouTube: <strong>${game.videoId}</strong></span>
                            <button onclick="copyToClipboard('${game.videoId}')" 
                                    class="action-btn" 
                                    style="padding: 5px 10px; font-size: 0.8rem;">
                                <i class="far fa-copy"></i> Copier
                            </button>
                        </div>
                        
                        <div class="youtube-test">
                            <div style="margin-bottom: 10px;">
                                <a href="https://www.youtube.com/watch?v=${game.videoId}" 
                                   target="_blank" 
                                   class="test-link">
                                   <i class="fab fa-youtube"></i> Tester sur YouTube
                                </a>
                            </div>
                            <iframe 
                                src="https://www.youtube.com/embed/${game.videoId}?modestbranding=1&rel=0"
                                frameborder="0" 
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                                allowfullscreen>
                            </iframe>
                        </div>
                        
                        <div class="actions">
                            <button class="action-btn" style="background: #2ed573; color: white;"
                                    onclick="reintegrateGame('${game.name}', '${game.videoId}')">
                                <i class="fas fa-undo"></i> Corriger et remettre
                            </button>
                            <button class="action-btn" style="background: #ff4757; color: white;"
                                    onclick="permanentlyDelete('${game.name}')">
                                <i class="fas fa-trash"></i> Supprimer d√©finitivement
                            </button>
                        </div>
                    </div>
                `;
            });
            
            html += `</div>`;
            container.innerHTML = html;
        }
        
        // Corriger l'ID et remettre dans le quiz
        function reintegrateGame(gameName, currentVideoId) {
            const newVideoId = prompt(
                `Corriger "${gameName}" :\n\n` +
                `ID actuel: ${currentVideoId}\n\n` +
                `Entrez le NOUVEL ID YouTube :\n` +
                `(Exemple: "dQw4w9WgXcQ")\n\n` +
                `La vid√©o sera remise dans le quiz avec ce nouvel ID.`
            );
            
            if (newVideoId && newVideoId.trim() !== '') {
                const cleanedId = newVideoId.trim();
                
                // 1. Ajouter aux jeux corrig√©s
                const correctedGames = JSON.parse(localStorage.getItem('correctedGames') || '[]');
                
                // V√©rifier si d√©j√† corrig√©
                const existingIndex = correctedGames.findIndex(g => g.name === gameName);
                if (existingIndex !== -1) {
                    correctedGames[existingIndex].videoId = cleanedId;
                    correctedGames[existingIndex].date = new Date().toLocaleString();
                } else {
                    correctedGames.push({
                        name: gameName,
                        videoId: cleanedId,
                        date: new Date().toLocaleString(),
                        originalId: currentVideoId
                    });
                }
                
                localStorage.setItem('correctedGames', JSON.stringify(correctedGames));
                
                // 2. Retirer des supprim√©s
                const deleted = DeletedGamesStorage.get();
                const updatedDeleted = deleted.filter(g => g.name !== gameName);
                localStorage.setItem('deletedGames', JSON.stringify(updatedDeleted));
                
                alert(`‚úÖ "${gameName}" a √©t√© corrig√© !\n\n` +
                      `Nouvel ID: ${cleanedId}\n\n` +
                      `Red√©marrez le quiz pour que les changements prennent effet.`);
                
                loadDeletedGames();
            }
        }
        
        // Supprimer d√©finitivement
        function permanentlyDelete(gameName) {
            if (!confirm(`SUPPRESSION D√âFINITIVE\n\n` +
                        `√ätes-vous s√ªr de vouloir supprimer "${gameName}" ?\n\n` +
                        `‚ö†Ô∏è Cette action est irr√©versible !\n` +
                        `La vid√©o ne pourra pas √™tre r√©cup√©r√©e.`)) {
                return;
            }
            
            const deleted = DeletedGamesStorage.get();
            const updatedDeleted = deleted.filter(g => g.name !== gameName);
            localStorage.setItem('deletedGames', JSON.stringify(updatedDeleted));
            
            alert(`üóëÔ∏è "${gameName}" a √©t√© supprim√© d√©finitivement.`);
            loadDeletedGames();
        }
        
        // Tout supprimer
        function clearAllDeleted() {
            if (!confirm('Supprimer TOUTES les vid√©os de la liste ?\n\nCette action est irr√©versible !')) return;
            
            DeletedGamesStorage.clear();
            loadDeletedGames();
        }
        
        // Copier l'ID dans le presse-papier
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('ID copi√© dans le presse-papier !');
            });
        }
        
        // Charger au d√©marrage
        loadDeletedGames();
    </script>
</body>
</html>
