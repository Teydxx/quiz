<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vidéos Supprimées - Quiz Jeux Vidéos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/deleted-videos.css">
</head>
<body>
    <div class="deleted-container">
        <div class="page-header">
            <h1><i class="fas fa-trash-alt"></i> Vidéos Supprimées</h1>
            <p class="subtitle">Gestion des vidéos défaillantes</p>
            
            <div class="stats-cards">
                <div class="stat-card total">
                    <div class="stat-icon"><i class="fas fa-video"></i></div>
                    <div class="stat-number" id="total-count">0</div>
                    <div class="stat-label">Total vidéos</div>
                </div>
                
                <div class="stat-card failed-auto">
                    <div class="stat-icon"><i class="fas fa-robot"></i></div>
                    <div class="stat-number" id="auto-count">0</div>
                    <div class="stat-label">Détectées auto</div>
                </div>
                
                <div class="stat-card manual">
                    <div class="stat-icon"><i class="fas fa-user-times"></i></div>
                    <div class="stat-number" id="manual-count">0</div>
                    <div class="stat-label">Supprimées manu</div>
                </div>
            </div>
        </div>
        
        <div class="controls-bar">
            <button class="control-btn btn-primary" onclick="loadAllVideos()">
                <i class="fas fa-sync-alt"></i> Actualiser
            </button>
            <button class="control-btn btn-danger" onclick="clearAllVideos()">
                <i class="fas fa-trash"></i> Tout supprimer
            </button>
            <a href="index.html" class="control-btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Retour au Quiz
            </a>
        </div>
        
        <div class="tabs">
            <button class="tab-btn active" onclick="filterVideos('all')">
                <i class="fas fa-list"></i> Toutes
            </button>
            <button class="tab-btn" onclick="filterVideos('auto')">
                <i class="fas fa-robot"></i> Auto
            </button>
            <button class="tab-btn" onclick="filterVideos('manual')">
                <i class="fas fa-user-times"></i> Manuel
            </button>
        </div>
        
        <div id="games-container">
            <!-- Les vidéos apparaîtront ici -->
        </div>
        
        <div class="footer-actions">
            <button class="footer-btn btn-home" onclick="window.location.href='index.html'">
                <i class="fas fa-home"></i> Accueil
            </button>
            <button class="footer-btn btn-quiz" onclick="window.location.href='quiz.html?mode=solo'">
                <i class="fas fa-gamepad"></i> Jouer
            </button>
        </div>
    </div>
    
    <script src="scripts/deletedGames.js"></script>
    <script src="scripts/deleted-videos-manager.js"></script>
</body>
</html>
