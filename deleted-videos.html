<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vid√©os Supprim√©es - Quiz Jeux Vid√©os</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <style>
        /* STYLES SP√âCIFIQUES √Ä CETTE PAGE */
        .deleted-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px 20px;
            min-height: 100vh;
        }
        
        .page-header {
            text-align: center;
            margin-bottom: 40px;
            padding-top: 30px;
        }
        
        .page-header h1 {
            font-size: 3rem;
            background: linear-gradient(45deg, #ff4757, #3742fa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
        }
        
        .page-header .subtitle {
            color: #a4b0be;
            font-size: 1.2rem;
            max-width: 800px;
            margin: 0 auto 30px;
        }
        
        .stats-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 25px;
            text-align: center;
            border: 2px solid;
            transition: transform 0.3s;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-card.total {
            border-color: #3742fa;
        }
        
        .stat-card.failed-auto {
            border-color: #ff9f43;
        }
        
        .stat-card.manual {
            border-color: #ff4757;
        }
        
        .stat-card.corrected {
            border-color: #2ed573;
        }
        
        .stat-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }
        
        .stat-number {
            font-size: 2.8rem;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .stat-label {
            font-size: 1rem;
            color: #a4b0be;
        }
        
        .controls-bar {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
        }
        
        .control-btn {
            padding: 12px 25px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
            min-width: 180px;
            justify-content: center;
        }
        
        .control-btn:hover {
            transform: translateY(-3px);
        }
        
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .tab-btn {
            padding: 12px 30px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .tab-btn.active {
            background: rgba(255, 71, 87, 0.2);
            border-color: #ff4757;
            color: #ff4757;
        }
        
        .tab-btn:hover:not(.active) {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
        }
        
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }
        
        .game-card {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid;
            border-radius: 12px;
            padding: 25px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .game-card.failed-auto {
            border-color: rgba(255, 159, 67, 0.5);
        }
        
        .game-card.failed-auto:hover {
            border-color: #ff9f43;
            box-shadow: 0 10px 25px rgba(255, 159, 67, 0.2);
        }
        
        .game-card.manual {
            border-color: rgba(255, 71, 87, 0.5);
        }
        
        .game-card.manual:hover {
            border-color: #ff4757;
            box-shadow: 0 10px 25px rgba(255, 71, 87, 0.2);
        }
        
        .game-card:hover {
            transform: translateY(-8px);
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }
        
        .game-name {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            word-break: break-word;
            flex: 1;
        }
        
        .card-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            margin-left: 15px;
            white-space: nowrap;
        }
        
        .badge-auto {
            background: rgba(255, 159, 67, 0.2);
            color: #ff9f43;
            border: 1px solid rgba(255, 159, 67, 0.3);
        }
        
        .badge-manual {
            background: rgba(255, 71, 87, 0.2);
            color: #ff4757;
            border: 1px solid rgba(255, 71, 87, 0.3);
        }
        
        .game-info {
            color: #a4b0be;
            font-size: 0.95rem;
            margin-bottom: 20px;
            line-height: 1.6;
        }
        
        .info-row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
        }
        
        .info-row i {
            width: 20px;
            color: #ff4757;
        }
        
        .video-id-container {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .video-id-label {
            font-size: 0.9rem;
            color: #a4b0be;
            margin-bottom: 8px;
        }
        
        .video-id-value {
            font-family: 'Courier New', monospace;
            font-size: 1.2rem;
            font-weight: bold;
            color: #ff9f43;
            word-break: break-all;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .copy-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: background 0.2s;
        }
        
        .copy-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .youtube-test {
            margin-top: 20px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .test-links {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        
        .test-link {
            color: #3742fa;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 15px;
            background: rgba(55, 66, 250, 0.1);
            border-radius: 6px;
            transition: all 0.2s;
        }
        
        .test-link:hover {
            background: rgba(55, 66, 250, 0.2);
            text-decoration: none;
        }
        
        .youtube-test iframe {
            width: 100%;
            height: 200px;
            border-radius: 8px;
            border: none;
            margin-top: 10px;
        }
        
        .actions {
            display: flex;
            gap: 10px;
            margin-top: 25px;
            flex-wrap: wrap;
        }
        
        .action-btn {
            flex: 1;
            padding: 12px 20px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.2s;
            min-width: 150px;
        }
        
        .action-btn:hover {
            transform: translateY(-2px);
        }
        
        .btn-correct {
            background: linear-gradient(135deg, #2ed573, #1dd1a1);
            color: white;
        }
        
        .btn-delete {
            background: linear-gradient(135deg, #ff4757, #ff3838);
            color: white;
        }
        
        .btn-test {
            background: linear-gradient(135deg, #3742fa, #7158e2);
            color: white;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #a4b0be;
        }
        
        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        
        .empty-state h3 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            color: white;
        }
        
        .footer-actions {
            margin-top: 50px;
            padding-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .footer-btn {
            padding: 15px 40px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s;
            min-width: 220px;
            justify-content: center;
            font-size: 1.1rem;
        }
        
        .footer-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        
        .btn-home {
            background: linear-gradient(135deg, #3742fa, #7158e2);
            color: white;
        }
        
        .btn-quiz {
            background: linear-gradient(135deg, #2ed573, #1dd1a1);
            color: white;
        }
        
        .search-box {
            margin-bottom: 30px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .search-input {
            width: 100%;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        .search-input:focus {
            outline: none;
            border-color: #ff4757;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .games-grid {
                grid-template-columns: 1fr;
            }
            
            .page-header h1 {
                font-size: 2.2rem;
            }
            
            .stats-cards {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .stat-card {
                padding: 20px;
            }
            
            .stat-number {
                font-size: 2.2rem;
            }
            
            .control-btn {
                min-width: 140px;
                padding: 10px 15px;
            }
            
            .footer-btn {
                min-width: 100%;
            }
            
            .actions {
                flex-direction: column;
            }
            
            .action-btn {
                width: 100%;
            }
        }
        
        @media (max-width: 480px) {
            .stats-cards {
                grid-template-columns: 1fr;
            }
            
            .card-header {
                flex-direction: column;
                gap: 10px;
            }
            
            .card-badge {
                align-self: flex-start;
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="deleted-container">
        <div class="page-header">
            <h1><i class="fas fa-trash-alt"></i> Vid√©os Supprim√©es</h1>
            <p class="subtitle">Gestion des vid√©os d√©faillantes d√©tect√©es automatiquement ou supprim√©es manuellement</p>
            
            <div class="stats-cards">
                <div class="stat-card total">
                    <div class="stat-icon"><i class="fas fa-video"></i></div>
                    <div class="stat-number" id="total-count">0</div>
                    <div class="stat-label">Total vid√©os</div>
                </div>
                
                <div class="stat-card failed-auto">
                    <div class="stat-icon"><i class="fas fa-robot"></i></div>
                    <div class="stat-number" id="auto-count">0</div>
                    <div class="stat-label">D√©tect√©es auto</div>
                </div>
                
                <div class="stat-card manual">
                    <div class="stat-icon"><i class="fas fa-user-times"></i></div>
                    <div class="stat-number" id="manual-count">0</div>
                    <div class="stat-label">Supprim√©es manu</div>
                </div>
                
                <div class="stat-card corrected">
                    <div class="stat-icon"><i class="fas fa-check-circle"></i></div>
                    <div class="stat-number" id="corrected-count">0</div>
                    <div class="stat-label">Corrig√©es</div>
                </div>
            </div>
        </div>
        
        <div class="controls-bar">
            <button class="control-btn btn-primary" onclick="loadAllVideos()">
                <i class="fas fa-sync-alt"></i> Actualiser
            </button>
            <button class="control-btn btn-danger" onclick="clearAllVideos()">
                <i class="fas fa-trash"></i> Tout supprimer
            </button>
            <button class="control-btn btn-warning" onclick="exportFailedVideos()">
                <i class="fas fa-download"></i> Exporter liste
            </button>
            <a href="index.html" class="control-btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Retour au Quiz
            </a>
        </div>
        
        <div class="tabs">
            <button class="tab-btn active" onclick="filterVideos('all')">
                <i class="fas fa-list"></i> Toutes les vid√©os
            </button>
            <button class="tab-btn" onclick="filterVideos('auto')">
                <i class="fas fa-robot"></i> D√©tect√©es auto
            </button>
            <button class="tab-btn" onclick="filterVideos('manual')">
                <i class="fas fa-user-times"></i> Supprim√©es manu
            </button>
        </div>
        
        <div class="search-box">
            <input type="text" class="search-input" id="search-input" 
                   placeholder="Rechercher une vid√©o par nom ou ID..." 
                   onkeyup="filterSearch()">
        </div>
        
        <div id="games-container">
            <!-- Les vid√©os appara√Ætront ici -->
        </div>
        
        <div class="footer-actions">
            <button class="footer-btn btn-home" onclick="window.location.href='index.html'">
                <i class="fas fa-home"></i> Retour √† l'accueil
            </button>
            <button class="footer-btn btn-quiz" onclick="window.location.href='quiz.html?mode=solo'">
                <i class="fas fa-gamepad"></i> Jouer au Quiz
            </button>
        </div>
    </div>
    
    <script src="scripts/deletedGames.js"></script>
    <script>
        let allVideos = [];
        let currentFilter = 'all';
        let correctedGames = [];
        
        // Charger toutes les vid√©os
        function loadAllVideos() {
            console.log('üì• Chargement des vid√©os...');
            
            // 1. Vid√©os supprim√©es manuellement
            const deletedGames = DeletedGamesStorage.get();
            
            // 2. Vid√©os d√©faillantes automatiquement
            const failedVideos = JSON.parse(localStorage.getItem('failedVideos') || '[]');
            
            // 3. Vid√©os corrig√©es
            correctedGames = JSON.parse(localStorage.getItem('correctedGames') || '[]');
            
            // Fusionner et marquer l'origine
            allVideos = [
                ...deletedGames.map(v => ({...v, type: 'manual', origin: 'deleted'})),
                ...failedVideos.map(v => ({...v, type: 'auto', origin: 'failed'}))
            ];
            
            // √âliminer les doublons (m√™me nom + m√™me ID)
            const seen = new Set();
            allVideos = allVideos.filter(video => {
                const key = `${video.name}-${video.videoId}`;
                if (seen.has(key)) return false;
                seen.add(key);
                return true;
            });
            
            // Mettre √† jour les statistiques
            updateStats(allVideos);
            
            // Afficher
            filterVideos(currentFilter);
        }
        
        // Mettre √† jour les statistiques
        function updateStats(videos) {
            const total = videos.length;
            const auto = videos.filter(v => v.type === 'auto').length;
            const manual = videos.filter(v => v.type === 'manual').length;
            const corrected = correctedGames.length;
            
            document.getElementById('total-count').textContent = total;
            document.getElementById('auto-count').textContent = auto;
            document.getElementById('manual-count').textContent = manual;
            document.getElementById('corrected-count').textContent = corrected;
        }
        
        // Filtrer les vid√©os
        function filterVideos(filter) {
            currentFilter = filter;
            
            // Mettre √† jour les tabs
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            let filteredVideos = allVideos;
            
            if (filter === 'auto') {
                filteredVideos = allVideos.filter(v => v.type === 'auto');
            } else if (filter === 'manual') {
                filteredVideos = allVideos.filter(v => v.type === 'manual');
            }
            
            displayVideos(filteredVideos);
        }
        
        // Recherche
        function filterSearch() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            
            let filteredVideos = allVideos;
            
            if (currentFilter !== 'all') {
                filteredVideos = allVideos.filter(v => v.type === currentFilter);
            }
            
            if (searchTerm) {
                filteredVideos = filteredVideos.filter(v => 
                    v.name.toLowerCase().includes(searchTerm) || 
                    v.videoId.toLowerCase().includes(searchTerm) ||
                    (v.reason && v.reason.toLowerCase().includes(searchTerm))
                );
            }
            
            displayVideos(filteredVideos);
        }
        
        // Afficher les vid√©os
        function displayVideos(videos) {
            const container = document.getElementById('games-container');
            
            if (videos.length === 0) {
                let message = '';
                if (currentFilter === 'auto') {
                    message = 'Aucune vid√©o d√©tect√©e automatiquement üéâ';
                } else if (currentFilter === 'manual') {
                    message = 'Aucune vid√©o supprim√©e manuellement';
                } else {
                    message = 'Toutes les vid√©os fonctionnent correctement ! üéÆ';
                }
                
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-check-circle"></i>
                        <h3>${message}</h3>
                        <p>Le quiz fonctionne parfaitement</p>
                        <a href="index.html" style="margin-top: 20px; text-decoration: none;">
                            <button class="btn-primary" style="margin-top: 20px;">
                                <i class="fas fa-arrow-left"></i> Retourner au quiz
                            </button>
                        </a>
                    </div>
                `;
                return;
            }
            
            let html = `<div class="games-grid">`;
            
            videos.forEach((video) => {
                const cardClass = video.type === 'auto' ? 'game-card failed-auto' : 'game-card manual';
                const badgeClass = video.type === 'auto' ? 'card-badge badge-auto' : 'card-badge badge-manual';
                const badgeText = video.type === 'auto' ? 'D√âTECT√âE AUTO' : 'SUPPRIM√âE MANU';
                
                // V√©rifier si corrig√©e
                const isCorrected = correctedGames.some(g => g.name === video.name);
                
                html += `
                    <div class="${cardClass}">
                        <div class="card-header">
                            <div class="game-name">${video.name}</div>
                            <div class="${badgeClass}">${badgeText}</div>
                        </div>
                        
                        <div class="game-info">
                            <div class="info-row">
                                <i class="far fa-calendar"></i>
                                <span>D√©tect√©e le: ${video.date || 'Date inconnue'}</span>
                            </div>
                            <div class="info-row">
                                <i class="fas fa-info-circle"></i>
                                <span>
                                    Raison: ${video.reason || 'Non sp√©cifi√©e'}
                                    ${video.attempts ? `<span class="reason-badge ${video.type}">${video.attempts} tentatives</span>` : ''}
                                </span>
                            </div>
                            ${isCorrected ? `
                                <div class="info-row">
                                    <i class="fas fa-check-circle text-success"></i>
                                    <span>Cette vid√©o a √©t√© corrig√©e ‚úì</span>
                                </div>
                            ` : ''}
                        </div>
                        
                        <div class="video-id-container">
                            <div class="video-id-label">ID YouTube probl√©matique :</div>
                            <div class="video-id-value">
                                <span>${video.videoId}</span>
                                <button onclick="copyToClipboard('${video.videoId}')" class="copy-btn">
                                    <i class="far fa-copy"></i> Copier
                                </button>
                            </div>
                        </div>
                        
                        <div class="youtube-test">
                            <div class="test-links">
                                <a href="https://www.youtube.com/watch?v=${video.videoId}" 
                                   target="_blank" 
                                   class="test-link">
                                   <i class="fab fa-youtube"></i> Tester sur YouTube
                                </a>
                                <a href="https://www.youtube.com/results?search_query=${encodeURIComponent(video.name)}" 
                                   target="_blank" 
                                   class="test-link">
                                   <i class="fas fa-search"></i> Chercher alternative
                                </a>
                            </div>
                            <iframe 
                                src="https://www.youtube.com/embed/${video.videoId}?modestbranding=1&rel=0&enablejsapi=1"
                                frameborder="0" 
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                                allowfullscreen>
                            </iframe>
                        </div>
                        
                        <div class="actions">
                            <button class="action-btn btn-correct" 
                                    onclick="reintegrateGame('${video.name.replace(/'/g, "\\'")}', '${video.videoId}')">
                                <i class="fas fa-undo"></i> Corriger avec nouvel ID
                            </button>
                            <button class="action-btn btn-delete" 
                                    onclick="permanentlyDelete('${video.name.replace(/'/g, "\\'")}', '${video.videoId}')">
                                <i class="fas fa-trash"></i> Supprimer d√©finitivement
                            </button>
                        </div>
                    </div>
                `;
            });
            
            html += `</div>`;
            container.innerHTML = html;
        }
        
        // Corriger l'ID et remettre dans le quiz
        function reintegrateGame(gameName, currentVideoId) {
            const newVideoId = prompt(
                `Corriger "${gameName}" :\n\n` +
                `ID actuel: ${currentVideoId}\n\n` +
                `Entrez le NOUVEL ID YouTube :\n` +
                `(Exemple: "dQw4w9WgXcQ")\n\n` +
                `La vid√©o sera remise dans le quiz avec ce nouvel ID.`
            );
            
            if (newVideoId && newVideoId.trim() !== '') {
                const cleanedId = newVideoId.trim();
                
                // 1. Ajouter aux jeux corrig√©s
                const correctedGames = JSON.parse(localStorage.getItem('correctedGames') || '[]');
                
                // V√©rifier si d√©j√† corrig√©
                const existingIndex = correctedGames.findIndex(g => g.name === gameName);
                if (existingIndex !== -1) {
                    correctedGames[existingIndex].videoId = cleanedId;
                    correctedGames[existingIndex].date = new Date().toLocaleString();
                    correctedGames[existingIndex].correctedFrom = currentVideoId;
                } else {
                    correctedGames.push({
                        name: gameName,
                        videoId: cleanedId,
                        date: new Date().toLocaleString(),
                        originalId: currentVideoId,
                        correctedFrom: currentVideoId
                    });
                }
                
                localStorage.setItem('correctedGames', JSON.stringify(correctedGames));
                
                // 2. Retirer des listes de suppression
                removeFromAllLists(gameName, currentVideoId);
                
                // 3. Notification
                alert(`‚úÖ "${gameName}" a √©t√© corrig√© !\n\n` +
                      `Nouvel ID: ${cleanedId}\n\n` +
                      `Red√©marrez le quiz pour que les changements prennent effet.`);
                
                // 4. Recharger
                loadAllVideos();
            }
        }
        
        // Supprimer d√©finitivement
        function permanentlyDelete(gameName, videoId) {
            if (!confirm(`SUPPRESSION D√âFINITIVE\n\n` +
                        `√ätes-vous s√ªr de vouloir supprimer "${gameName}" ?\n\n` +
                        `‚ö†Ô∏è Cette action est irr√©versible !\n` +
                        `La vid√©o ne pourra pas √™tre r√©cup√©r√©e.`)) {
                return;
            }
            
            // Retirer de toutes les listes
            removeFromAllLists(gameName, videoId);
            
            // Ajouter aux supprim√©s d√©finitifs
            const permanentlyDeleted = JSON.parse(localStorage.getItem('permanentlyDeleted') || '[]');
            permanentlyDeleted.push({
                name: gameName,
                videoId: videoId,
                date: new Date().toLocaleString(),
                reason: 'Supprim√© d√©finitivement'
            });
            localStorage.setItem('permanentlyDeleted', JSON.stringify(permanentlyDeleted));
            
            alert(`üóëÔ∏è "${gameName}" a √©t√© supprim√© d√©finitivement.`);
            loadAllVideos();
        }
        
        // Retirer de toutes les listes
        function removeFromAllLists(gameName, videoId) {
            // 1. DeletedGamesStorage
            const deleted = DeletedGamesStorage.get();
            const updatedDeleted = deleted.filter(g => !(g.name === gameName && g.videoId === videoId));
            localStorage.setItem('deletedGames', JSON.stringify(updatedDeleted));
            
            // 2. failedVideos
            const failedVideos = JSON.parse(localStorage.getItem('failedVideos') || '[]');
            const updatedFailed = failedVideos.filter(g => !(g.name === gameName && g.videoId === videoId));
            localStorage.setItem('failedVideos', JSON.stringify(updatedFailed));
            
            // 3. Mettre √† jour le storage
            if (window.DeletedGamesStorage && DeletedGamesStorage.get) {
                const current = DeletedGamesStorage.get();
                const filtered = current.filter(g => !(g.name === gameName && g.videoId === videoId));
                localStorage.setItem('deletedGames', JSON.stringify(filtered));
            }
        }
        
        // Tout supprimer
        function clearAllVideos() {
            if (!confirm('Supprimer TOUTES les vid√©os des listes ?\n\nCette action est irr√©versible !')) return;
            
            // Vider toutes les listes
            localStorage.removeItem('deletedGames');
            localStorage.removeItem('failedVideos');
            
            // R√©initialiser le storage
            if (window.DeletedGamesStorage && DeletedGamesStorage.clear) {
                DeletedGamesStorage.clear();
            }
            
            alert('‚úÖ Toutes les listes ont √©t√© vid√©es.');
            loadAllVideos();
        }
        
        // Exporter la liste
        function exportFailedVideos() {
            const videos = [...allVideos];
            
            if (videos.length === 0) {
                alert('Aucune vid√©o √† exporter.');
                return;
            }
            
            const dataStr = JSON.stringify(videos, null, 2);
            const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
            
            const exportFileDefaultName = `videos-defaillantes-${new Date().toISOString().split('T')[0]}.json`;
            
            const linkElement = document.createElement('a');
            linkElement.setAttribute('href', dataUri);
            linkElement.setAttribute('download', exportFileDefaultName);
            linkElement.click();
            
            alert(`‚úÖ ${videos.length} vid√©o(s) export√©e(s) au format JSON.`);
        }
        
        // Copier l'ID dans le presse-papier
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                // Notification temporaire
                const notification = document.createElement('div');
                notification.style.cssText = `
                    position: fixed;
                    bottom: 20px;
                    right: 20px;
                    background: rgba(46, 213, 115, 0.9);
                    color: white;
                    padding: 12px 20px;
                    border-radius: 8px;
                    z-index: 9999;
                    animation: slideInRight 0.3s ease;
                `;
                notification.innerHTML = `<i class="fas fa-check"></i> ID copi√© : ${text}`;
                document.body.appendChild(notification);
                
                setTimeout(() => notification.remove(), 2000);
            });
        }
        
        // Charger au d√©marrage
        document.addEventListener('DOMContentLoaded', loadAllVideos);
        
        // Rafra√Æchir toutes les 30 secondes pour les d√©tections en temps r√©el
        setInterval(() => {
            if (document.visibilityState === 'visible') {
                loadAllVideos();
            }
        }, 30000);
    </script>
