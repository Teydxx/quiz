<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vidéos Supprimées - Quiz Jeux Vidéos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <style>
        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            color: #ff4757;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 25px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: transform 0.3s;
        }
        
        .btn:hover {
            transform: translateY(-3px);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #ff4757, #3742fa);
            color: white;
        }
        
        .btn-danger {
            background: #ff4757;
            color: white;
        }
        
        .btn-success {
            background: #2ed573;
            color: white;
        }
        
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .game-card {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 71, 87, 0.3);
            border-radius: 12px;
            padding: 20px;
            transition: transform 0.3s;
        }
        
        .game-card:hover {
            transform: translateY(-5px);
            border-color: #ff4757;
        }
        
        .game-name {
            font-size: 1.4rem;
            font-weight: bold;
            color: white;
            margin-bottom: 10px;
            word-break: break-word;
        }
        
        .game-info {
            color: #a4b0be;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }
        
        .video-id {
            font-family: monospace;
            background: rgba(0, 0, 0, 0.3);
            padding: 8px 12px;
            border-radius: 6px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .action-btn {
            flex: 1;
            padding: 8px 15px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
        
        .empty-state {
            text-align: center;
            padding: 50px;
            color: #a4b0be;
            font-size: 1.2rem;
        }
        
        .test-link {
            color: #3742fa;
            text-decoration: none;
            margin-left: 10px;
        }
        
        .test-link:hover {
            text-decoration: underline;
        }
        
        .youtube-test {
            margin-top: 15px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }
        
        .youtube-test iframe {
            width: 100%;
            height: 200px;
            border-radius: 8px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-trash-alt"></i> Vidéos Supprimées</h1>
            <p>Liste des vidéos retirées du quiz pour vérification manuelle</p>
        </div>
        
        <div class="controls">
            <button class="btn btn-primary" onclick="loadDeletedGames()">
                <i class="fas fa-sync-alt"></i> Actualiser
            </button>
            <button class="btn btn-danger" onclick="clearAllDeleted()">
                <i class="fas fa-trash"></i> Tout supprimer
            </button>
            <a href="index.html" class="btn btn-success">
                <i class="fas fa-arrow-left"></i> Retour au Quiz
            </a>
        </div>
        
        <div id="games-container">
            <!-- Les jeux supprimés apparaîtront ici -->
        </div>
    </div>
    
    <script src="scripts/deletedGames.js"></script>
    <script>
        function loadDeletedGames() {
            const container = document.getElementById('games-container');
            const deletedGames = DeletedGamesStorage.get();
            
            if (deletedGames.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-check-circle" style="font-size: 3rem; margin-bottom: 20px;"></i>
                        <h3>Aucune vidéo supprimée</h3>
                        <p>Toutes les vidéos fonctionnent correctement !</p>
                    </div>
                `;
                return;
            }
            
            let html = `<div class="games-grid">`;
            
            deletedGames.forEach((game) => {
                html += `
                    <div class="game-card">
                        <div class="game-name">${game.name}</div>
                        <div class="game-info">
                            <div><i class="far fa-calendar"></i> Supprimée le: ${game.date}</div>
                            <div><i class="fas fa-info-circle"></i> Raison: ${game.reason || 'Manuelle'}</div>
                        </div>
                        
                        <div class="video-id">
                            <span>ID YouTube: <strong>${game.videoId}</strong></span>
                            <button onclick="copyToClipboard('${game.videoId}')" 
                                    class="action-btn" 
                                    style="padding: 5px 10px; font-size: 0.8rem;">
                                <i class="far fa-copy"></i> Copier
                            </button>
                        </div>
                        
                        <div class="youtube-test">
                            <div style="margin-bottom: 10px;">
                                <a href="https://www.youtube.com/watch?v=${game.videoId}" 
                                   target="_blank" 
                                   class="test-link">
                                   <i class="fab fa-youtube"></i> Tester sur YouTube
                                </a>
                            </div>
                            <iframe 
                                src="https://www.youtube.com/embed/${game.videoId}?modestbranding=1&rel=0"
                                frameborder="0" 
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                                allowfullscreen>
                            </iframe>
                        </div>
                        
                        <div class="actions">
                            <button class="action-btn" style="background: #2ed573; color: white;"
                                    onclick="removeGame('${game.name}')">
                                <i class="fas fa-times"></i> Supprimer de la liste
                            </button>
                        </div>
                    </div>
                `;
            });
            
            html += `</div>`;
            container.innerHTML = html;
        }
        
        function removeGame(gameName) {
            if (!confirm(`Supprimer "${gameName}" de la liste ?`)) return;
            
            const deleted = DeletedGamesStorage.get();
            const updatedDeleted = deleted.filter(g => g.name !== gameName);
            localStorage.setItem('deletedGames', JSON.stringify(updatedDeleted));
            
            loadDeletedGames();
        }
        
        function clearAllDeleted() {
            if (!confirm('Supprimer toutes les vidéos de la liste ?')) return;
            
            DeletedGamesStorage.clear();
            loadDeletedGames();
        }
        
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('ID copié dans le presse-papier !');
            });
        }
        
        loadDeletedGames();
    </script>
</body>
</html>
