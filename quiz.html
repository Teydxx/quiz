<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Jeux Vid√©os</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- CSS EXACTEMENT COMME DANS TON INDEX.HTML ORIGINAL -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/quiz.css">
    
    <!-- PAS de style suppl√©mentaire, √ßa casse le layout -->
</head>
<body>
    <!-- √âCRAN QUIZ SEULEMENT -->
    <div id="quiz-screen" class="screen active">
        <!-- COPIER-COLLER EXACTEMENT TON HTML DE #quiz-screen ORIGINAL -->
        <div class="header">
            <div class="title">
                <i class="fas fa-gamepad"></i>
                QUIZ JEUX VID√âOS
            </div>
            <div class="stats">
                <div class="stat">
                    <i class="fas fa-question"></i>
                    Question: <span id="question-count">1</span>/<span id="total-questions">10</span>
                </div>
                <button id="delete-video-btn" class="stat delete-btn">
                    <i class="fas fa-trash-alt"></i>
                    Supprimer cette vid√©o
                </button>
                <a href="deleted-videos.html" class="stat" style="text-decoration: none; color: white;">
                    <i class="fas fa-trash-alt"></i>
                    Vid√©os supprim√©es
                </a>
            </div>
        </div>
        
        <div class="quiz-content">
            <div class="video-column">
                <div class="video-section">
                    <div id="player-container"></div>
                    <div class="black-overlay" id="black-overlay"></div>
                    <div class="result-box" id="result-box">
                        <div class="result-content">
                            <div class="result-icon"></div>
                            <div class="result-game-name"></div>
                            <div class="result-status"></div>
                        </div>
                    </div>
                    <div class="timer-box" id="timer-box">
                        <div class="timer-icon">üéµ</div>
                        <div class="timer-text">√âcoutez la musique</div>
                        <div class="timer-count">20</div>
                    </div>
                    <div class="youtube-mask">
                        <div class="mask-top"></div>
                        <div class="mask-bottom"></div>
                    </div>
                </div>
            </div>
            
            <div class="answers-column">
                <div class="answers-section" id="answers-section">
                    <h3><i class="fas fa-question"></i> Quel est ce jeu vid√©o ?</h3>
                    <div class="answers-grid" id="answers-grid"></div>
                </div>
                
                <button id="next-btn" class="btn-next" style="display: none;">
                    <i class="fas fa-forward"></i>
                    QUESTION SUIVANTE
                </button>
            </div>
        </div>
    </div>

    <!-- YouTube API -->
    <script src="https://www.youtube.com/iframe_api"></script>
    
    <!-- Scripts -->
    <script src="scripts/config.js"></script>
    <script src="scripts/deletedGames.js"></script>
    <script src="scripts/games.js"></script>
    <script src="scripts/YouTubePlayer.js"></script>
    <script src="scripts/PhaseManager.js"></script>
    <script src="scripts/QuestionManager.js"></script>
    <script src="scripts/GameManager.js"></script>
    <script src="scripts/SessionManager.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('üéÆ Quiz - Initialisation...');
            
            // Initialiser gameManager
            const gameManager = new GameManager();
            window.gameManager = gameManager;
            
            // D√©tecter si on est en mode session
            const urlParams = new URLSearchParams(window.location.search);
            const sessionId = urlParams.get('session');
            
            if (sessionId) {
                console.log(`üéÆ Mode Session: ${sessionId}`);
                document.querySelector('.title').innerHTML = 
                    `<i class="fas fa-gamepad"></i> QUIZ - Session ${sessionId}`;
            }
            
            gameManager.init();
            
            // Attendre 1s pour l'initialisation, puis d√©marrer
            setTimeout(() => {
                gameManager.startGame();
            }, 1000);
        });
        
        // Debug helper
        window.debugQuiz = function() {
            console.log('üîç DEBUG QUIZ:');
            
            // V√©rifier les √©l√©ments
            const answersGrid = document.getElementById('answers-grid');
            console.log('- answers-grid:', answersGrid);
            console.log('- answers-grid style.display:', answersGrid ? answersGrid.style.display : 'N/A');
            console.log('- answers-grid children:', answersGrid ? answersGrid.children.length : 0);
            
            // V√©rifier QuestionManager
            const qm = window.gameManager?.questionManager;
            console.log('- QuestionManager:', qm);
            console.log('- Current game:', qm?.getCurrentGame());
            
            // Forcer affichage
            if (answersGrid) {
                answersGrid.style.display = 'grid';
                answersGrid.innerHTML = '<div style="color:red;padding:20px;">DEBUG: Boutons manquants</div>';
            }
        };
        
        // Ajouter un bouton de debug temporaire
        document.addEventListener('DOMContentLoaded', function() {
            const debugBtn = document.createElement('button');
            debugBtn.textContent = 'DEBUG';
            debugBtn.style.cssText = 'position:fixed;top:10px;right:10px;z-index:9999;padding:10px;background:red;color:white;border:none;border-radius:5px;';
            debugBtn.onclick = window.debugQuiz;
            document.body.appendChild(debugBtn);
        });
    </script>
    // Dans quiz.html - AJOUTER ce script
<script>
    // Override pour garder le m√™me num√©ro de question
    const originalNextQuestion = window.GameManager.prototype.nextQuestion;
    
    window.GameManager.prototype.nextQuestion = function() {
        console.log('‚è≠Ô∏è NextQuestion appel√©');
        
        // Si c'est une erreur 150, on ne change pas le num√©ro
        if (this.youtubeError150) {
            console.log('‚ö†Ô∏è Erreur 150 d√©tect√©e, on garde le m√™me num√©ro');
            this.youtubeError150 = false;
            
            // Juste nettoyer et relancer
            this.youtubePlayer.stop();
            this.phaseManager.reset();
            
            const nextBtn = document.getElementById('next-btn');
            if (nextBtn) nextBtn.style.display = 'none';
            
            setTimeout(() => {
                this.startQuestion();
            }, 500);
            
            return;
        }
        
        // Sinon, comportement normal
        return originalNextQuestion.call(this);
    };
</script>
</body>
</html>
